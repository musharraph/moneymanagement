<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.thebalancemoney.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Investment Calculator</title>
</head>

<body>
    <div class="outer__wrapper">
        <div class="card__wrapper">
            <div class="header">
                <div class="title">Investment Calculator</div>
                <div class="sub__title"><i class="fas fa-chart-line"></i> Smart Money Management</div>
            </div>

            <div class="toggle__container">
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle__text">Total Investment Mode</span>
            </div>

            <div class="input__group total__inv__container" style="display: none;">
                <div class="input__wrapper">
                    <label class="total__inv__label">Total Investment ($)</label>
                    <div class="input__field">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" placeholder="Enter total amount" class="total__inv__entry" value="100">
                    </div>
                </div>
            </div>

            <div class="input__group">
                <div class="input__wrapper">
                    <label class="inv__label">First Step ($)</label>
                    <div class="input__field">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" placeholder="Enter amount" class="inv__entry" value="1">
                    </div>
                </div>
            </div>

            <div class="input__group">
                <div class="input__wrapper">
                    <label class="steps__label">Number of Steps</label>
                    <div class="input__field">
                        <i class="fas fa-stairs"></i>
                        <input type="number" placeholder="Enter steps" class="steps__entry" value="5">
                    </div>
                </div>
            </div>

            <div class="input__group">
                <div class="input__wrapper">
                    <label class="percentage__label">Percentage (%)</label>
                    <div class="input__field">
                        <i class="fas fa-percent"></i>
                        <input type="number" value="85" class="percentage__entry">
                    </div>
                </div>
            </div>

            <div class="result__container">
                <h3 class="result__title">Investment Steps</h3>
                <div class="result__vals"></div>
                
                <div class="stats__container">
                    <div class="stat__card total">
                        <i class="fas fa-wallet"></i>
                        <span class="stat__value">$0</span>
                        <span class="stat__label">Total Investment</span>
                    </div>
                    <div class="stat__card profit">
                        <i class="fas fa-chart-bar"></i>
                        <span class="stat__value">$0</span>
                        <span class="stat__label">Profit/Session</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
