<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Money Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Trading Money Manager</h1>
        </header>

        <div class="input-section">
            <label for="totalMoney">Total Investment (USD):</label>
            <input type="number" id="totalMoney" placeholder="Enter amount">
            
            <label for="steps">Trading Steps:</label>
            <select id="steps">
                <option value="3">3 Steps</option>
                <option value="5">5 Steps</option>
                <option value="7">7 Steps</option>
            </select>

            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="auto">Auto</option>
                <option value="manual">Manual</option>
            </select>

            <button onclick="calculateInvestment()">Calculate</button>
        </div>

        <div class="result-section">
            <h2>Investment Breakdown</h2>
            <table id="investmentTable">
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Invested Amount</th>
                        <th>Profit/Loss</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <h3 id="maxProfitLoss"></h3>
        </div>

        <div class="graph">
            <canvas id="profitChart"></canvas>
        </div>

        <footer>
            <p>&copy; 2025 Trading Money Manager</p>
        </footer>
    </div>
</body>
</html>
