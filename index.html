<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Lock Screen -->
    <div id="lockScreen" class="lock-screen">
        <div class="lock-screen-content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Enter Password</h1>
            <input type="password" id="passwordInput" class="form-control" placeholder="Password">
            <button id="unlockButton" class="btn btn-primary">Unlock</button>
            <div id="incorrectPasswordMessage" class="incorrect-password-message">Incorrect password. Please try
                again.</div>
        </div>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Main Content -->
    <div class="outer__wrapper" id="mainContent" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card__wrapper">
                        <div class="title">
                            Money Management
                        </div>
                        <div class="sub__title">
                            (@Yousaf_Quotex_Trader)
                        </div>

                        <div class="inv__container">
                            <div class="mb-3">
                                <label for="inv__entry" class="form-label inv__label">First Step ($):</label>
                                <input type="number" class="form-control inv__entry" id="inv__entry"
                                    placeholder="Enter amount" value="1">
                            </div>
                            <div class="mb-3">
                                <label for="steps__entry" class="form-label steps__label">Steps:</label>
                                <input type="number" class="form-control steps__entry" id="steps__entry"
                                    placeholder="Enter steps" value="5">
                            </div>
                            <div class="mb-3">
                                <label for="percentage__entry" class="form-label percentage__label">Percentage (%):</label>
                                <input type="number" class="form-control percentage__entry" id="percentage__entry"
                                    placeholder="Enter percentage" value="85">
                            </div>
                        </div>

                        <div class="result__container">
                            <div class="result__label">Possible Steps:</div>
                            <div class="result__vals"></div>
                        </div>

                        <div class="total"></div>
                        <div class="profit"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script2.js"></script>
</body>

</html>
