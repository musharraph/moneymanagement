<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Password Modal -->
    <div class="password-modal">
        <div class="password-modal-content">
            <img src="logo.png" alt="Logo" class="modal-logo">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button id="unlock">Unlock</button>
            <p id="password-error" class="error-message"></p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <div class="calculator-card">
            <img src="logo.png" alt="Logo" class="app-logo">
            <h1>Money Management</h1>

            <form id="calculator-form">
                <div class="form-group">
                    <label for="initial-investment">First Step ($):</label>
                    <input type="number" id="initial-investment" value="1">
                </div>

                <div class="form-group">
                    <label for="step-count">Steps (Max: 100):</label>
                    <input type="number" id="step-count" value="5" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="percentage">Percentage (%):</label>
                    <input type="number" id="percentage" value="85">
                </div>

                <div class="form-actions">
                    <button type="button" id="calculate">Generate Steps</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
            </form>

            <div class="result-section">
                <h3>Possible Steps:</h3>
                <div id="step-results" class="step-results"></div>
                <p id="total-investment"></p>
                <p id="estimated-profit"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
